name: Add Changeset During PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add-changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate changeset (if missing)
        run: |
          if [ -z "$(git ls-files .changeset | head -1)" ]; then
            npx changeset add --empty --message "chore: automated changeset"
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions@github.com'
            git add .changeset
            git commit -m "chore: add automated changeset"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "Changeset already exists, skipping."
          fi
